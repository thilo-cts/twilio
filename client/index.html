<html>

<head>
  <title>Twilio Client</title>
  <script type="text/javascript" src="https://media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js "></script>
  <script type="text/javascript" src="http://twilio-client-thilojith.c9users.io/js/twilio-client.js"></script>


  <link href="http://twilio-client-thilojith.c9users.io/css/client.css" type="text/css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="agent-container" ng-app="agent">
      <div ng-controller="agentLoginController">
        <span >{{welcomeMsg}}</span>
        <div class="twilio-client" >
          <div class="input-group" ng-show="notLogin">
            <input type="text" class="form-control" placeholder="Agent Name.." id="workerName" ng-model="workerName">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="initiateTwilio()" type="button">Go!</button>
           </span>
          </div>
          <div>{{errorMessage}} </div>
          <div ng-show="!notLogin">
            {{log}}
            <span id="log"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
